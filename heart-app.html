<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Liver Disease Prediction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Navbar brand -->
					<a class="navbar-brand" href="#">Medicare</a>
				</div>
			</div>
		</div>
		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="container ml-auto">
				<div class="row">
					<div class="col">
						<ul class="navbar-nav text-nowrap">
							<li class="navbar-item px-1">
								<a href="index.html" class="nav-link active">
									<span class="fa fa-home fa-lg"></span> Home
								</a>
							</li>
							<li class="navbar-item px-1">
								<a href="login.html" class="nav-link">
									<span class="fa fa-sign-in fa-lg"></span> Login / Sign Up
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
    <div class="container" style="margin-top: 10vh;">
        <div class="form-row">
            <div class=" form-group col-12 col-md-6" style="margin-left: auto;margin-right: auto;">
                <form name="heart" id="heart" action="#" method="post">
                    <h3 class="display-4 mb-3">Diagnosis Form</h3>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="age">Age</label>
                            <input class="form-control" type="text" name="age" id="age" placeholder="Age In Years">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="sex">Gender</label>
                            <select class="form-control" name="sex" id="sex">
                                <option class="d-none" value="" selected disabled>Select Your Gender</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="cp">Chest Pain Type</label>
                            <select class="form-control" name="cp" id="cp">
                                <option class="d-none" value="" selected disabled>Select Pain Type</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="trestbps">Resting Blood Pressure</label>
                            <input class="form-control" type="text" name="trestbps" id="trestbps" placeholder="Resting Blood Pressure">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="chol">Serum Cholestrol In mg/dl</label>
                            <input class="form-control" type="text" name="chol" id="chol" placeholder="Serum Cholestrol">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="fbs">Fasting Blood Sugar</label>
                            <input class="form-control" type="text" name="fbs" id="fbs" placeholder="Fasting Blood Pressure">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="restecg">Resting ECG Results</label>
                            <input class="form-control" type="text" name="restecg" id="restecg" placeholder="Resting ECG Results">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="thalach">Maximum Heart Rate Achieved</label>
                            <input class="form-control" type="text" name="thalach" id="thalach" placeholder="Maximum Heart Rate Achieved">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="exang">Exercise Induced Angina</label>
                            <input class="form-control" type="text" name="exang" id="exang" placeholder="Exercise Induced Angina">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="oldpeak">ST Depression Induced By Exercise</label>
                            <input class="form-control" type="text" name="oldpeak" id="oldpeak" placeholder="ST Depression Induced By Exercise">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="slope">Slope Of Peak Exercise</label>
                            <input class="form-control" type="text" name="slope" id="slope" placeholder="Slope Of Peak Exercise">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="ca">Major Vessels Colored(Flouroscopy)</label>
                            <input class="form-control" type="text" name="ca" id="ca" placeholder="Number Of Major Vessels Colored">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="thal">Thalassemia</label>
                            <select class="form-control" name="thal" id="thal">
                                <option class="d-none" value="" selected disabled>Thalassemia</option>
                                <option value="3">Normal(3)</option>
                                <option value="6">Fixed Defect(6)</option>
                                <option value="7">Reversible Defect(7)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12" style="text-align: center;">
                            <input class="btn btn-info" type="submit" id="submit" value="Start Diagnosis">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>

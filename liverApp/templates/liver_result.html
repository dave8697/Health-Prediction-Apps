{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'web/css/result.css' %}">{% endblock %}
{% block title %}Result{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Liver Disease Diagnosis Result</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                Condition
                            </th>
                            <th>
                                Accuracy
                            </th>
                        </tr>
                    </thead>
                    {% if  out == "Infected" %}
                    <tr class="table-danger">
                        <td>
                            {{ out }}
                        </td>
                        <td>
                            {{ acc }} %
                        </td>
                    </tr>  
                    {% else %}
                    <tr class="table-success">
                        <td>
                            {{ out }}
                        </td>
                        <td>
                            {{ acc }} %
                        </td>
                    </tr>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

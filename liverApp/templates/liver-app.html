{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'web/css/app.css' %}">{% endblock %}
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
{% block title %}Liver Disease Prediction{% endblock %}
</head>
{% block content %}
<div class="container" style="margin-top: 10vh;">
    <div class="form-row">
        <div class=" form-group col-12 col-md-6" style="margin-left: auto;margin-right: auto;">
            <form name="liver" id="liver" action="./liver_result" method="post">
                {% csrf_token %}
                <h3 class="display-4 mb-3">Disease Estimation Form</h3>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="Age">Age</label>
                        <input class="form-control" type="number" name="age" id="age" placeholder="Age">
                    </div>
                    <div class="form-group col-6">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option class="d-none" value="" disabled selected>Select Gender</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-sm-6">
                        <label for="t_bilirubin">Total Bilirubin</label>
                        <input class="form-control" type="text" name="t_bilirubin" id="t_bilirubin"
                            placeholder="Total Bilirubin Count">
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label for="d_bilirubin">Direct Bilirubin</label>
                        <input class="form-control" type="text" name="d_bilirubin" id="d_bilirubin"
                            placeholder="Direct Bilirubin Count">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="a_phosphotase">Alkaline Phosphotase</label>
                        <input class="form-control" type="text" name="a_phosphotase" id="a_phosphotase"
                            placeholder="Alkaline Phosphotase Count">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-sm-6">
                        <label for="a_aminotransferase">Alamine Amino-Transferase</label>
                        <input class="form-control" type="text" name="a_aminotransferase" id="a_aminotransferase"
                            placeholder="Amino-Transferase Count">
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label for="as_aminotransferase">Aspartate Amino-Transferase</label>
                        <input class="form-control" type="text" name="as_aminotransferase" id="as_aminotransferase"
                            placeholder="Aspartate Amino-Transferase Count">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="t_proteins">Total Proteins</label>
                        <input class="form-control" type="text" name="t_proteins" id="t_proteins"
                            placeholder="Total Protein Count">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="albumin">Albumin Count</label>
                        <input class="form-control" type="text" name="albumin" id="albumin"
                            placeholder="Total Albumin Count">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="a-g-ratio">Albumin And Globulin Ratio</label>
                        <input class="form-control" type="text" name="a-g-ratio" id="a-g-ratio"
                            placeholder="Albumin And Globulin Ratio">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12" style="text-align: center;">
                        <input class="btn btn-info" type="submit" id="submit" value="Estimate Infection Percentage">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

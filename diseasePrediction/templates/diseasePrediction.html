{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'web/css/app.css' %}">
{% endblock %}
{% block title %}Disease Prediction{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 10vh;">
        <div class="form-row">
            <div class=" form-group col-12 col-md-6" style="margin-left: auto;margin-right: auto;">
                <form name="disease" id="disease" action='./disease_result' method="POST">
                    {% csrf_token %}
                    <h3 class="display-4 mb-3">Diagnosis Form</h3>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="age">Age</label>
                            <input class="form-control" type="text" name="age" id="age" placeholder="Age In Years" onkeypress="return onlyAge(event)" maxlength="3" required>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="sex">Gender</label>
                            <select class="form-control" name="sex" id="sex" required>
                                <option class="d-none" value="" selected disabled>Select Your Gender</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom1">Symptom 1</label>
                            <select name="symptom1" id="symptoms1" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom2">Symptom 2</label>
                            <select name="symptom2" id="symptoms2" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom3">Symptom 3</label>
                            <select name="symptom3" id="symptoms3" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom4">Symptom 4</label>
                            <select name="symptom4" id="symptoms4" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom5">Symptom 5</label>
                            <select name="symptom5" id="symptoms5" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="symptom6">Symptom 6</label>
                            <select name="symptom6" id="symptoms6" class="form-control">
                                <option class="d-none" value="" selected disabled>None</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12" style="text-align: center;">
                            <input class="btn btn-info" type="submit" id="submit" value="Start Diagnosis">
                        </div>
                    </div>
                </form>
                <script src="/static/web/scripts/app.js"></script>
            </div>
        </div>
    </div>
<script src="{% static 'web/scripts/symptom.js' %}"></script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'web/css/bootstrap/bootstrap.min.css' %}">
	{% block style %}{% endblock %}
	<link rel="stylesheet" href="{% static 'web/css/font-awesome/css/font-awesome.min.css' %}">
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<!-- Navbar brand -->
		<a class="navbar-brand pl-4" href="{% url 'index' %}">Medicare</a>
		<!-- Collapsible content -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav text-nowrap ml-auto pr-4 align-items-center">
				<li class="navbar-item px-1">
					<a href="{% url 'index' %}" class="nav-link active">
						<span class="fa fa-home fa-lg"></span> Home
					</a>
				</li>
				<li class="navbar-item px-1">
					<a href="{% url 'login' %}" class="nav-link">
						<span class="fa fa-sign-in fa-lg"></span> Login/Signup
					</a>
				</li>
			</ul>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
	<footer class="bg-dark text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center text-light p-3" style="background-color: #212121;">
		  Â© 2020 Copyright:
		  <a class="text-light" href="#">Medicare</a>
		</div>
		<!-- Copyright -->
	  </footer>
    {% block scripts %}
	<script src="{% static 'web/scripts/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'web/scripts/popper.js/popper.min.js' %}"></script>
	<script src="{% static 'web/scripts/bootstrap/bootstrap.min.js' %}"></script>
    {% endblock %}

</body>

</html>

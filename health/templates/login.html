{% extends "startup.html" %}
{% load static %}
    {% block style %}<link rel="stylesheet" href="{% static 'web/css/login.css' %}">{% endblock %}
    {% block title %}Login{% endblock %}

{% block content %}
<style>
    footer{
        position: absolute;
        bottom: 0%;
        left: 0%;
        right: 0%;
    }
</style>
    <div class="container-fluid mt-5" id="nav-exclude">
        <div class="row">
            <div class="col-12">
                <form id="login" name="login-form" action="./database/health/login_check" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col">
                            <h2>Log In</h2>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Email</label>
                            <input class="form-control mr-4" type="text" name="email" id="email"
                                placeholder="Enter your email here" onfocus="this.placeholder=''"
                                onblur="this.placeholder='Enter your email here'" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="pass">Password</label>
                            <input class="form-control mr-4" type="password" name="pass" id="pass"
                                placeholder="Password" onfocus="this.placeholder=''"
                                onblur="this.placeholder='Password'" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input class="btn form-control btn-success" id="submit" type="submit" value="Login">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col" style="text-align: right; padding-right: 10px;">
                            <em><a href="{% url 'signup' %}">New User? SignUp</a></em>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
